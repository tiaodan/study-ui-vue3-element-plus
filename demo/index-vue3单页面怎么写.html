<!DOCTYPE html>
<html>
<head>
    <title>离线 Vue 示例</title>
    <!-- 引入本地 Vue 文件 -->
    <script src="./part3/vue3/vue.global.js"></script>
    <!-- 引入 Element Plus 样式 -->
    <link rel="stylesheet" href="./part3/element-plus/v2.9.7/element.css">
</head>
<body>
    <div id="app">
        <input v-model="inputText" placeholder="输入内容">
        <p>输入的内容：{{ inputText }}</p>
        <button @click="showAlert">点击弹窗</button>
        <p>计数：{{ count }}</p>
        <button @click="count++">+1</button>
    </div>


    <!-- 引入 Element Plus JS -->
    <script src="./part3/element-plus/v2.9.7/element.full.js"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    inputText: '',
                    count: 0
                }
            },
            methods: {
                showAlert() {
                    alert('你输入的内容是：' + this.inputText)
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
